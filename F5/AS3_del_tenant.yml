---
- name: Deploy AS3 JSON
  hosts: lb
  gather_facts: false
  connection: httpapi
  collections:
    - f5networks.f5_bigip
  vars:
    tenant_name: none
      
  tasks:
    - name: PUSH AS3 command
      ansible.builtin.uri:
        url: "https://{{ ansible_host }}:8443/mgmt/shared/appsvcs/declare/{{ tenant_name }}"
        method: POST
        status_code: 200
        timeout: 300
        body_format: json
        force_basic_auth: true
        user: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        validate_certs: false
