---
- name: Deploy AS3 JSON #https://clouddocs.f5.com/products/extensions/f5-appsvcs-extension/latest/declarations/application-security.html#using-negative-string-conditions-in-endpoint-policies
  hosts: lb
  gather_facts: false
  connection: httpapi
  vars:
    post_action: deploy
    json_loc: ~/AS3_send.json
    pool_members: "{{ groups['web'] }}"
    as3:
      class: ADC
      action: "{{ post_action }}"
      schemaVersion: 3.17.0
      id: Endpoint_Policy
      Example_negative_op:
        class: Tenant
        Application1:
          class: Application
          EP_Virtual:
            class: Service_HTTPS
            virtualAddresses:
            - 10.0.9.10
            virtualPort: 443
            pool: web_pool
            serverTLS: webtls
            policyEndpoint:
              use: test_EP
          test_EP:
            class: Endpoint_Policy
            rules:
            - name: rule1
              actions: []
              conditions:
              - type: sslExtension
                event: ssl-client-hello
                serverName:
                  operand: does-not-contain
                  values:
                  - test1.com
              - type: httpUri
                unnamedQueryParameter:
                  operand: does-not-equal
                  values:
                  - '13'
                index: 1
              - type: httpUri
                path:
                  operand: does-not-end-with
                  values:
                  - "/"
              - type: httpUri
                host:
                  operand: does-not-start-with
                  values:
                  - site.com
            - name: default
              actions:
              - type: drop
                event: request
          webtls:
            class: TLS_Server
            certificates:
            - certificate: webcert
          webcert:
            class: Certificate
            remark: in practice we recommend using a passphrase
            certificate: |-
              -----BEGIN CERTIFICATE-----
              
              -----END CERTIFICATE-----
            chainCA: |-
              -----BEGIN CERTIFICATE-----
              
              -----END CERTIFICATE-----
            privateKey: |-
              -----BEGIN RSA PRIVATE KEY-----
              Proc-Type: 4,ENCRYPTED
              DEK-Info: AES-256-CBC,D8FFCE6B255601587CB54EC29B737D31

              kv4Fc3Jn0Ujkj0yRjt+gQQfBLSNF2aRLUENXnlr7Xpzqu0Ahr3jS1bAAnd8IWnsR
              yILqVmKsYF2DoHh0tWiEAQ7/y/fe5DTFhK7N4Wml6kp2yVMkP6KC4ssyYPw27kjK
              DBwBZ5O8Ioej08A5sgsLCmglbmtSPHJUn14pQnMTmLOpEtOsu6S+2ibPgSNpdg0b
              CAJNG/KHe+Vkx59qNDyDeKb7FZOlsX30+y67zUq9GQqJEDuysPJ2BUNP0IJXAjst
              FIt1qNoZew+5KDYs7u/lPxcMGTirUhgI84Jy4WcDvSOsP/tKlxj04TbIE3epmSKy
              +TihHkwY7ngIGtcm3Sfqk5jz2RXoj1/Ac3SW8kVTYaOUogBhn7zAq4Wju6Et4hQG
              RGapsJp1aCeZ/a4RCDTxspcKoMaRa97/URQb0hBRGx3DGUhzpmX9zl7JI2Xa5D3R
              mdBXtjLKYJTdIMdd27prBEKhMUpae2rz5Mw4J907wZeBq/wu+zp8LAnecfTe2nGY
