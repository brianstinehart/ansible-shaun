---
- name: Deploy AS3 JSON
  hosts: lb
  gather_facts: false
  collections:
    - f5networks.f5_bigip
  vars:
    pool_members: "{{ groups['web'] }}"
    as3:
      class: AS3
      action: deploy
      persist: true
      declaration:
        class: ADC
        schemaVersion: 3.22.0
        id: id
        label: WebApp
        ansible:
          class: Tenant
          A1:
            class: Application
            web:
              class: Service_HTTP
              virtualAddresses:
              - 10.1.2.3
              virtualPort: 80
              pool: web_pool
            web_pool:
              class: Pool
              monitors:
              - use: http_mon
              members:
              - servicePort: 8080
                serverAddresses:
                - 10.2.2.3
            http_mon:
              class: Monitor
              monitorType: http
              receive: I AM UP
      
  tasks:
    - copy:
        dest: AS3_send.json
        content: "{{ as3 | to_json }}" 
  
