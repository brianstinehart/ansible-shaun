ec2_info:
  rhel8:
    owners: 309956199498
    size: t3.micro
    os_type: linux
    disk_volume_type: gp3
    disk_space: 10
    disk_iops: 3000
    disk_throughput: 125
    architecture: x86_64
    filter: 'RHEL-8*HVM-*Hourly*'
    username: ec2-user
  f5node:
    owners: 679593333241
    size: t2.large
    os_type: linux
    disk_volume_type: gp3
    disk_space: 80
    disk_iops: 3000
