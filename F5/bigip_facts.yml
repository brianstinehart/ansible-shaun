---
- name: GRAB F5 FACTS
  hosts: lb
  connection: local
  gather_facts: false
  collections:
    - f5networks.f5_modules

  tasks:
    - name: Setting up provider values
      set_fact:
       provider:
        server: "{{private_ip}}"
        server_port: "8443"
        validate_certs: "False"
        
    - name: COLLECT BIG-IP FACTS
      bigip_device_info:
        provider: "{{ provider }}"
        gather_subset:
          - interfaces
          - devices
          - software-images
      delegate_to: localhost
      register: device_facts

    - name: DISPLAY COMPLETE BIG-IP SYSTEM INFORMATION
      debug:
        var: device_facts
        
    - name: DISPLAY ONLY THE MAC ADDRESS
      debug:
        var: device_facts['devices']{0}
