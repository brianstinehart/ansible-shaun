---
- name: Display qkview details
  hosts: lb
  connection: local
  gather_facts: false
  collections:
    - f5networks.f5_modules
    
  tasks:
    - name: Fetch a qkview from the remote device
      bigip_qkview:
        asm_request_log: yes
        exclude:
          - audit
          - secure
        dest: "{{ results }}"
       
    - name: Print qkview
      debug: 
        msg: "{{ results }}"
